<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="babe.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise üíê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('US.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;    /* Centers vertically */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff856d;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Surprise!</h1>
        <p>ENTER MY DATE OF BIRTH TO UNLOCK YOUR SURPRISE:</p>
        <input type="password" id="code" placeholder="Enter the code">
        <br>
        <button onclick="checkCode()">Submit</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            const errorMessage = document.getElementById('error-message');

            if (code === '2007.04.16') { // Replace '2007.04.16' with your actual secret code
                window.location.href = 'surprise.html'; // Redirects to the surprise page
            } else {
                errorMessage.textContent = 'Oops! Wrong code. Try again.';
            }
        }

</body>
